<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./materialize.min.css">
    <link rel="stylesheet" href="./w3.css">

</head>
<body>
    <div class="main1">
   <div class="box1">
       <div class="con-1"><h1 class="sc1"><a href="index.html">Mundka Steel</a></h1></div>
       <div class="con-2"><h1 class="sc"><a href="index.html">Transactions</a></h1></div>
       <div class="con-3"><h1 class="sc"><a href="stock.html">Stock Ledger</a></h1></div>

   </div>
    <h1 class="stk">Stock Transactions</h1>
     <table id="id0111" class="w3-table w3-striped w3-centered">
<tr>
  <th>Date</th>
  <th>Account Name</th>
  <th>Transaction Type</th>
  <th>Inward</th>
  <th>Outward</th>
  <th>Item</th>
  <th>Price</th>
</tr>
<tr w3-repeat="stocko">
  <td>{{Date}}</td>
  <td>{{AccountName}}</td>
  <td>{{TransactionType}}</td>
  <td>{{Inward}}</td>
  <td>{{Outward}}</td>
  <td>{{Item}}</td>
  <td>{{Price}}</td>
</tr>
</table>
</div>
